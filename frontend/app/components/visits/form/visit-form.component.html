<div class="main">
    <div class="flex-container">
        <div class="cadre" [style.min-height]="cardContentHeight + 'px'">
            <pnx-map height="100%" class="map-card">
            </pnx-map>
        </div>
        <div class="cadre scroll">
            <gn-cmr-breadcrumb [path]="path" [currentPage]="'Nouvelle Visite'"></gn-cmr-breadcrumb>
            <h3>Module: {{ module.module_label }}</h3>
            <div class="clearfix">
              <h4 class="float-left">Nouvelle Visite</h4>
              <span class="float-right">
                <i class="fa fa-repeat fa-lg"></i>
                <mat-slide-toggle id="repeat" color="primary" [(ngModel)]="bChainInput"></mat-slide-toggle>
              </span>
            </div>
            <form [formGroup]="visitForm">
                <div class="dynamic-form-wrapper">
                    <small>{{ module.forms.site.label}}</small>
                    <div class="input-group"><span>{{ site.name}}</span></div>
                </div>
              <pnx-dynamic-form-generator
                class="obj-form"
                #dynamicForm
                [autoGenerated]="true"
                [myFormGroup]="visitForm"
                [formsDefinition]="visitFormDefinitions"
              ></pnx-dynamic-form-generator>

              <div class="clearfix">
                <button class="btn btn-primary float-left" [routerLink]="['..']">Annuler</button>
                <button *ngIf="!bChainInput" class="btn btn-success float-right" [disabled]="!visitForm.valid" (click)="onSubmit()"><i class="fa fa-check"></i>&nbsp;Valider</button>
                <button *ngIf="bChainInput" class="btn btn-success float-right" [disabled]="!visitForm.valid" (click)="onSubmit()"><i class="fa fa-check"></i>&nbsp;Valider et enchainer les saisies</button>
              </div>
      
            </form>
        </div> 
    </div>
</div>
