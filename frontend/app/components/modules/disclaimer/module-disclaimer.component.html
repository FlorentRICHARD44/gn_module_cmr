<h2 mat-dialog-title><i class="fa fa-exclamation-triangle fa-lg" style="color: orange"></i>  Avertissement</h2>
<mat-dialog-content><p class="text-in-area">{{data.message}}</p></mat-dialog-content>
<div mat-dialog-actions class="button-container">
  <button mat-raised-button class="btn btn-success" [mat-dialog-close]="true">Oui</button>
  <button mat-raised-button class="btn btn-warning" (click)="dialogRef.close()">Non</button>
</div>
