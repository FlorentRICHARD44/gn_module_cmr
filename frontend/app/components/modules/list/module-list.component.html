<div class="main">
    <h2>Modules de Capture-Marquage-Recapture</h2>
    <div class="container py-5">
        <div class="row">
            <div class="col-4 col-sm-5" *ngFor="let module of modules">
                <div class="card module-card clickable" (click)="onModuleClick(module.module_code)">
                    <img class="card-img-top" src="{{externalAssetsPath}}/{{module.module_code}}.jpg" alt="{{module.module_label}}" title="{{module.module_label}}">
                    <div class="card-body">
                        <h5 class="card-title">{{ module.module_label }}</h5>
                        <p class="card-text">{{ module.module_desc }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
