<div class="main">
    <div class="cadre">
        <gn-cmr-breadcrumb [path]="path" [currentPage]="(bEdit ? 'Edition' : 'Création') + ' ' + module.forms.individual.label + (bEdit ? ': ' + individual.identifier : '')"></gn-cmr-breadcrumb>
        <h3 class="">{{ (bEdit ? 'Edition ' : 'Création ') + module.forms.individual.label + ( bEdit ? ': ' + individual.identifier : '')}}</h3>
        <div class="flex-container">
            <div class="">
                <form [formGroup]="individualForm">
                    <pnx-dynamic-form-generator
                        class="obj-form"
                        #dynamicForm
                        [autoGenerated]="true"
                        [myFormGroup]="individualForm"
                        [formsDefinition]="individualFormDefinitions"
                    ></pnx-dynamic-form-generator>

                    <div class="clearfix mt-3">
                        <button class="btn btn-primary float-left" [routerLink]="['..']" *ngIf="!bEdit">Annuler</button>
                        <button class="btn btn-primary float-left" [routerLink]="['..', 'individual', individual.id_individual]" *ngIf="bEdit">Annuler</button>
                        <button *ngIf="!bChainInput" class="btn btn-success float-right" [disabled]="!individualForm.valid || bSaving" (click)="onSubmit()">
                            <i class="fa fa-check" *ngIf="!bSaving"></i>
                            <i class="fa fa-spinner fa-spin" *ngIf="bSaving"></i>&nbsp;Valider</button>
                    </div>
                </form>
            </div>
            <div class="">
            </div>
        </div>
    </div>
</div>
