<div class="main">
    <div class="flex-container">
        <div class="cadre" [style.min-height]="cardContentHeight + 'px'">
            <pnx-map height="100%" class="map-card">
                <pnx-leaflet-draw 
                    [geojson]="geometry" 
                    [options]="leafletDrawOptions" 
                    [zoomLevel]="14"
                    (layerDrawed)="setNewGeometry($event)"
                    (layerDeleted)="setNewGeometry(undefined)">
                </pnx-leaflet-draw>
            </pnx-map>
        </div>
        <div class="cadre scroll">
            <gn-cmr-breadcrumb [path]="path" [currentPage]="'Nouveau '+ module.forms.site.label"></gn-cmr-breadcrumb>
            <h3>Module: {{ module.module_label }}</h3>
            <h4>Nouveau {{module.forms.site.label}}</h4>
            <form [formGroup]="siteForm">
              <!--<p style="color:red" *ngIf="obj.config['geometry_type'] && !objForm.value.geometry">
                Veuillez saisir une géométrie sur la carte
              </p>-->
              <pnx-dynamic-form-generator
                class="obj-form"
                #dynamicForm
                [autoGenerated]="true"
                [myFormGroup]="siteForm"
                [formsDefinition]="siteFormDefinitions"
              ></pnx-dynamic-form-generator>

              <div class="clearfix">
                <button class="btn btn-primary float-left" [routerLink]="['..']">Annuler</button>
                <button class="btn btn-success float-right" [disabled]="!siteForm.valid" (click)="onSubmit()"><i class="fa fa-check"></i>&nbsp;Valider</button>
              </div>
      
            </form>
        </div> 
    </div>
</div>
